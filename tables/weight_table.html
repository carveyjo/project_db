<body>
  <div id="topdiv">
    <div class="row">
            <div class="col-4">

              <input type="button2" class="btn btn-secondary" onclick="window.location='/charts/weight_chart.html'" value="Chart" />

      <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#CreatePartModal">

  </div>
  </div>


  <div class="modal" id="CreatePartModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">

          <body>
            <br><br>
            <div class="container">
              <div class="row justify-content-center">
                <div class="col"></div>
                <div class="col">
                  <h4>Create Part ID</h4>
                </div>
                <div class="col"></div>
                <div class="col-1">
                </div>
              </div>
            </div>
            <hr>
            <br>
            <div class="container1" id="card_container_status">
              <div class="container1">
                <div class="row">
                  <div class="col">
                    <form method="POST" id="create">
                  </div>
                  <div class="col"></div>
                  <div class="col"></div>
                  <div class="col"></div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="labelContainer">
                      <span>Part ID</span>
                    </div>
                    <select name="create" id="aaa">
                      <option value=""></option>
                      <option value="DET001">DET001</option>
                      <option value="DET002">DET002</option>
                      <option value="TC001">TRC001</option>
                      <option value="TC002">TRC002</option>
                    </select>
                  </div>
                  <div class="col">
                    <div class="labelContainer">
                      <span>TargetWT</span>
                    </div>
                    <select name="create" id="bbb">
                      <option value=""></option>
                      <option value="20">20</option>
                      <option value="25">25</option>
                      <option value="30">30</option>
                    </select>
                  </div>
                  <div class="col">
                    <div class="labelContainer">
                      <span>PlusMinusWT</span>
                    </div>
                    <select name="create" id="ccc">
                      <option value=""></option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="5">5</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                  <div class="col"></div>
                  <div class="col"><input type="submit" name="submit" onClick="window.location.reload()"></div>
                  <div class="col"></div>
                </div>
                </form>
              </div>
            </div>
            <br>
        </div>
</body>
</div>

<div class="modal" id="StatusModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

        <body>
          <br><br>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col"></div>
              <div class="col">
                <h4>Change Status</h4>
              </div>
              <div class="col"></div>
              <div class="col-1">
              </div>
            </div>
          </div>
          <hr>
          <br>
          <div class="container2" id="card_container_status">
            <div class="container2">
              <div class="row">
                <div class="col">
                  <form method="POST" id="status">
                </div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="labelContainer">
                    <span>Available?</span>
                  </div>
                  <select name="status" id="npop">
                    <option value=""></option>
                    <option value="Pending">Pending</option>
                    <option value="Approve">Approve</option>
                    <option value="Reject">Reject</option>
                    <option value="Cancel">Cancel</option>
                  </select>
                </div>
                <div class="col"></div>
                <div class="col"><input type="submit" name="submit" onClick="window.location.reload()"></div>
                <div class="col"></div>
              </div>
              <div class="row">
                <div class="col"><input type="hidden" name="status" id="nzzz" /><br></div>
              </div>
              </form>
            </div>
          </div>
          <br>
      </div>
      </body>
    </div>
  </div>
</div>
</div>

<div class="modal" id="CancelModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

        <body>
          <br><br>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col"></div>
              <div class="col">
                <h4>Are you sure you want to cancel?</h4>
              </div>
              <div class="col"></div>
              <div class="col-1">
              </div>
            </div>
          </div>
          <hr>
          <br>
          <div class="container3" id="card_container_cancel">
            <div class="container3">
              <div class="row">
                <div class="col">
                  <form method="POST" id="cancel">
                </div>
                <div class="col"><input type="submit" onClick="window.location.reload()" name="submit" value="Yes"></div>
                <div class="col"><input type="hidden" name="cancel" id="rxax" /><br></div>
                <div class="col">
                  </form>
                </div>
              </div>
            </div>
            <br>
          </div>
        </body>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

  </div>
